<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de file d'attente</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "Client": "./Client.js",
            "FilePostale": "./FilePostale.js"
          }
        }
    </script>
    <script src="main.js" type="module"></script>
</head>

<body>
    <h2>Ajouter un client</h2>
    <form action="" method="post" id="client-form">
        <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="Nom" required>
        </div>
        <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="Prénom" required>
        </div>
        <div>
            <label for="besoin">Besoin</label>
            <input type="text" id="besoin">
        </div>
        <div>
            <label for="prioritaire">Prioritaire</label>
            <input type="text" id="prioritaire">
        </div>
        <button type="submit">Créer le client</button>
    </form>
</body>

</html>
