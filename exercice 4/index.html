<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de file d'attente</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "Client": "./Client.js",
            "FilePostale": "./FilePostale.js"
          }
        }
    </script>
    <script src="main.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Simulateur de file d'attente</h1>
    </header>
    <main>
        <h2>Ajouter un client</h2>
        <form id="client-form">
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="Nom" required>
            </div>
            <div>
                <label for="serviceDemandé">Service Demandé</label> 
                <input type="text" id="serviceDemandé" name="Service Demandé" required> 
            </div>
            <div>
                <label for="prioritaire">Prioritaire</label>
                <input type="checkbox" id="prioritaire" name="Prioritaire"> 
            </div>
            <button type="submit">Créer le client</button>
        </form>

        <div id="file-postale"></div>
        <button id="servir-client">Servir le client</button>
    </main>
</body>

</html>
