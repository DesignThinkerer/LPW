<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque : Compte d’Épargne</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "BankAccount": "./BankAccount.js",
            "Logger": "./Logger.js"
          }
        }
    </script>
    <script src="main.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Mon Compte d’Épargne</h1>
        <h2>Gestion de Compte</h2>
        <em>
            Nous allons simuler des opérations
            bancaires simples en JavaScript.
        </em>
    </header>
    <main>
        <form id="transaction-form">
            <input type="number" step=".01" id="transaction-amount" placeholder="Entrez une somme" required>
            <button type="submit">Confirmer la transaction</button>
            <button type="button" id="calculate-interest">Calculer les intérêts</button>
        </form>
        <h2>Solde actuel: <mark id="current-balance"></mark></h2>
        <pre>
            <output></output>
        </pre>
    </main>
</body>

</html>
